<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Basics</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width: 200px;
        }   
        .two {
                background-color: red;
                height: 200px;
                width: 200px;
        }
        .three {
                background-color: blue;
                height: 200px;
            width: 200px;
        }
     </style>
</head>
<body>
      <div id ="app">
           {{greeting}} will be parsed as java scirpt by vue.
           <input v-model="greeting" />

           <hr /> 
           <div v-if="isVisible" class="box" > </div>
           <div v-else-if="isVisible2" class="two" > </div>
           <div v-else class="three"></div>  
                            
            <br> 
            <div v-show="isVisible" class="box" > </div>

            <button @click="isVisible=!isVisible">ToggleBox</button>
           </div>
     </div> 

     <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
       
       <script>
         let app =Vue.createApp({
           data: function(){
                 return {
                   greeting: 'Hello Vue 3!',
                   isVisible: false,
                   isVisible2: true
                 }
           }
         })
         app.mount('#app')
       </script>
   </body>

</html>
